<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link style="text/css" rel="stylesheet" href="css/reset.css"/>
		<link style="text/css" rel="stylesheet" href="css/register.css"/>
		<script data-main="js/config.js" type="text/javascript" src="js/require.js"></script>
		<script src="js/register.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="register">
			<div class="res-top">
				<div class="title">
					<a href="http://10.9.166.64:8080/JDBC/index.html"></a>
					<h2>欢迎注册</h2>
				</div>
			</div>
			<div class="res-bottom">
				<div class="left">
					<form>
						<div class="username com">
							<span>帐户名：</span>
							<input id="username" type="text" value="邮箱/手机号"/>
							<div class="tip"></div>
							<i></i>
						</div>
						<div class="password com">
							<span>设置密码：</span>
							<input id="psw" type="password"/>
							<div class="tip"></div>
							<i></i>
						</div>
						<div class="repsw com">
							<span>确认密码：</span>
							<input id="repsw" type="password"/>
							<div class="tip"></div>
							<i></i>
						</div>
						<div class="phone-address com" style="display:none">
							<span>验证码：</span>
							<div class="phone" id="phone" style="display:none">
								<input type="text" class="txt1"/>
								<input type="button" class="txt2" value="获取验证码" />
							</div>
							<div class="address" id="email" style="display:none" >
								<input type="text" />
								<div class="checknum"></div>
							</div>
						</div>
						<div class="agree">
							<input type="checkbox" checked="checked"/>
							<p>我已阅读并同意</p>
							<a href="#">&lt;&lt;拍鞋服务协议&gt;&gt;</a>
						</div>
						<div class="sub" >
							<input id="sub" type="submit" value="立即注册"/>
						</div>
					</form>
				</div>
				<div class="right">
					<div class="altr">我已有拍鞋网账户</div>
					<div class="login"><p>现在就</p><a href="#">立即登陆</a></div>
				</div>
			</div>
			<div class="infor">Copyright&copy; Paixie.net All Rights Reserved 增值电信业务经营许可证：闽B2-20110084 </div>
		</div>
	</body>
</html>
