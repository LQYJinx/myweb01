<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/shoplist.css"/>
		<script data-main="js/config.js" type="text/javascript" src="js/require.js"></script>
		<script src="js/shopcarlist.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="top">
			<div class="left">
				<a href="#"></a>
			</div>
			<div class="right">
				<div class="welcome">
					<p>
						<a href="#">[安全退出]</a>
						<a href="#">[会员管理]</a>
						<i>!</i>
						<span>281888199</span>
						<i>欢迎您，</i>
					</p>
				</div>
				<div class="state">
				</div>
			</div>
		</div>
		<div class="center">
			<div class="shopcartitle">
				<h1>我的购物车</h1>
				<span>1/50</span>
				<p>您购物车的商品将被永久保存</p>
				<i><b></b>商品价格请以提交订单时为准</i>
			</div>
			<div class="shopinfo">
				<div class="choice">
					<input type="checkbox" id="all" />
					<span>全选</span>
				</div>
				<div class="shopname">
					商品名称
				</div>
				<div class="price">
					拍鞋价（元）
				</div>
				<div class="num">
					数量
				</div>
				<div class="count">
					小计(元)
				</div>
				<div class="action">
					操作
				</div>
			</div>
			<div id="center">

			</div>
			<div class="jiesuan">
				<input type="checkbox"/>
				<p class="pcolor">全选</p>
				<p id="del">删除选中的尚品</p>
				<p>继续购物</p>
				<p>清空购物车</p>
				<p class="right-m pcolor">已选</p>
				<span id="shopnum">0</span>
				<p class="pcolor">件商品 合计（不含运费）：</p>
				<i>¥<b id="allprice">0.00</b></i>
				<div id="sum">
					去结算&gt;
				</div>
			</div>
		</div>
		<div class="bottom">
			<div class="bottom-center"></div>
		</div>
	</body>
</html>
